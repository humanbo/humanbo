    <!-- Preview Script Error Prevention -->
    <script>
      // Prevent preview script errors before they occur
      (function() {
        try {
          // Override querySelector to provide safe classList
          const originalQuerySelector = Document.prototype.querySelector;
          Document.prototype.querySelector = function(selector) {
            try {
              const element = originalQuerySelector.call(this, selector);
              if (element && !element.classList) {
                Object.defineProperty(element, 'classList', {
                  value: {
                    add: function() {},
                    remove: function() {},
                    contains: function() { return false; },
                    toggle: function() { return false; }
                  },
                  writable: false
                });
              }
              return element;
            } catch (error) {
              console.warn('Safe querySelector error:', error);
              return null;
            }
          };

          // Suppress preview script errors
          window.addEventListener('error', function(event) {
            if (event.filename && event.filename.includes('preview-script')) {
              console.warn('Preview script error suppressed:', event.error);
              event.preventDefault();
              return false;
            }
          });

          // Override console.error to suppress preview script errors
          const originalConsoleError = console.error;
          console.error = function() {
            const message = Array.prototype.join.call(arguments, ' ');
            if (message.includes('classList') || 
                message.includes('preview-script') || 
                message.includes('setInspectorActive')) {
              console.warn('Preview script error suppressed:', arguments);
              return;
            }
            originalConsoleError.apply(console, arguments);
          };
        } catch (error) {
          console.warn('Preview script error prevention failed:', error);
        }
      })();
    </script>
